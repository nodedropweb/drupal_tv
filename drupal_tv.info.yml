name: 'Drupal TV'
description: 'Theme for drupal-tv.de.'
type: theme
base theme: olivero
core_version_requirement: ^11
libraries:
  - drupal_tv/global-styling
regions:
  header: Header
  primary_menu: Primary menu
  secondary_menu: Secondary menu
  hero: Hero (full width)
  highlighted: Highlighted
  breadcrumb: Breadcrumb
  social: Social Bar
  content_above: Content Above
  content: Content
  sidebar: Sidebar
  content_below: Content Below
  footer_top: Footer Top
  footer_bottom: Footer Bottom
libraries-extend:
  views/views.module:
    - drupal_tv/views
  search_api_autocomplete/search_api_autocomplete:
    - drupal_tv/search-api-autocomplete
libraries-override:
  olivero/global-styling:
    css:
      component:
        css/components/layout-field.css: false

# Information added by Drupal.org packaging script on 2025-10-16
version: '1.2.8'
project: 'drupal_tv'
